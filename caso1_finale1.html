    <link rel="icon" type="image/png" href="./img/faviconstuff/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="./img/faviconstuff/favicon.svg" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IM+Fell+DW+Pica:ital@0;1&display=swap" rel="stylesheet">

    <title>Detective Marty</title>
</head>
<body>

    <div class="background_image"></div>

    <section  class="section centro transition-fade" style="margin-bottom: 8rem;">

        <div class="hidden mt-6" id="foto1-container">
            <figure class="polaroid-frame">
                <img class="polaroid" src="./img/foto1.png" alt="foto1">
            </figure>
        </div>

        <div class="has-text-centered mt-6">
            <p class="story-text has-text-weight-medium has-text-white" id="finale-text" style="font-size: 1.5rem;"></p>
        </div>

    </section>


    <audio id="ost-preload" src="./audio/ost.mp3" preload="auto" style="display: none;" aria-hidden="true"></audio>

    <audio id="prescream-audio" src="./audio/prescream.mp3" preload="auto" style="display: none;" aria-hidden="true"></audio>
    <audio id="scream-audio" src="./audio/scream.mp3" preload="auto" style="display: none;" aria-hidden="true"></audio>
    <audio id="postscream-audio" src="./audio/postscream.mp3" preload="auto" style="display: none;" aria-hidden="true"></audio>


    <script>
        window.addEventListener('load', function() {
            const foto1Container = document.getElementById('foto1-container');
            const finaleText = document.getElementById('finale-text');
            
            // Mostra la foto con fade-in
            if (foto1Container) {
                foto1Container.classList.remove('hidden');
                foto1Container.classList.add('fade-in-slow');
                
                // Dopo 2 secondi, inizia il typewriter
                setTimeout(function() {
                    typewriter(finaleText, 'Badabim', 80);
                }, 2000);
            }
            
            // Funzione typewriter
            function typewriter(element, text, speed = 50) {
                let index = 0;
                element.innerHTML = '';
                
                function type() {
                    if (index < text.length) {
                        element.innerHTML += text[index];
                        index++;
                        setTimeout(type, speed);
                    }
                }
                
                type();
            }
        });
    </script>

    <script src="./js/caso1.js"></script>

</body>
